<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
  </link>
</head>


<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8"><br><br>
        <form>
          <div class="form-group">
            <div class="input-group input-file" name="uploader">
              <span class="input-group-btn">
                <button class="btn btn-default btn-choose" type="button">Choose</button>
              </span>
              <input type="text" class="form-control" placeholder='Choose a file...' />
              <span class="input-group-btn">
                <button id="upload-btn" type="button" class="btn btn-primary">Upload</button>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="h-scroll">
      <table id="data" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">

      </table>
    </div>
  </div>

</body>
<script src="./scripts/index.js"></script>

</html>
